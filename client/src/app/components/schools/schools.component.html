<div dir="rtl">
<mat-form-field class="example-full-width" id="school" ngClass="pinkc">
    <input matInput  placeholder="חיפוש שם בית ספר" aria-label="State" [formControl]="stateCtrl"
     (ngModelChange)="searchBySchoolName($event)">
  </mat-form-field>
</div>


<mat-table #table [dataSource]="newSchools" matSort class="mat-cell">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="SchoolId">
    <mat-header-cell ngClass="pink" class="white" *matHeaderCellDef mat-sort-header> קוד בית הספר</mat-header-cell>
    <mat-cell *matCellDef="let row" >{{row.SchoolId}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="SchoolName">
    <mat-header-cell ngClass="blue" class="white" *matHeaderCellDef mat-sort-header>שם בית הספר</mat-header-cell>
    <mat-cell *matCellDef="let row" >{{row.SchoolName}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="CityName">
    <mat-header-cell ngClass="green"  class="white" *matHeaderCellDef mat-sort-header>עיר</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.CityName}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="Address">
    <mat-header-cell ngClass="pink" class="white" *matHeaderCellDef mat-sort-header>כתובת</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.Address}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="Telephon">
    <mat-header-cell ngClass="blue" class="white" *matHeaderCellDef mat-sort-header>טלפון</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.Telephon}}</mat-cell>
  </ng-container>

 
  <!-- actions -->
  <ng-container matColumnDef="actions">
    <mat-header-cell ngClass="green" class="white"  *matHeaderCellDef>
      <button mat-icon-button color="primary" (click)="addNew()">
        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let row; let i=index;">
      <button mat-icon-button class="pinkAction" (click)="startEdit(row.SchoolId, row.SchoolName, row.CityName,row.Address, row.Telephon)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>

      <button mat-icon-button class="pinkAction" (click)="deleteItem(row.SchoolId, row.SchoolName, row.CityName, row.Address, row.Telephon)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row [ngClass]="{'highlight': i%2 == 1}" *matRowDef="let row; let i=index; columns: displayedColumns;"></mat-row>
</mat-table>
<app-footer [countOfLines]=count></app-footer>
