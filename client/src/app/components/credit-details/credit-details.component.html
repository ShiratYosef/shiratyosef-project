<div mat-dialog-title class="text">פרטי אשראי</div>
<div mat-dialog-content dir ="rtl">
<mat-form-field dir="rtl">
    <input matInput placeholder="שם משלם" [(ngModel)]="data.PayerName">
  </mat-form-field>
  <br>

<mat-form-field dir="rtl">
    <input matInput placeholder="שם בעל חשבון" [(ngModel)]="data.OwnerName">
  </mat-form-field>
  <br>

  <mat-form-field dir="rtl">
    <input matInput placeholder="תעודת זהות בעל חשבון" [(ngModel)]="data.OwnerIdentityNumber">
  </mat-form-field>
  <br>

  <mat-form-field dir="rtl">
    <input matInput placeholder="מספר כרטיס" [(ngModel)]="data.CreditNumber">
  </mat-form-field>
  <br>

  <mat-form-field ngClass="pink">
    <mat-label> תאריך פג תוקף</mat-label>
  <input matInput [matDatepicker]="picker" #input value="startDate">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker startView="year" ngDefaultControl [startAt]="startDate"></mat-datepicker>
  </mat-form-field>

  <!-- <mat-form-field dir="rtl">
    <input matInput placeholder="תאריך פג תוקף" [(ngModel)]="data.CardExpirationDate">
  </mat-form-field> -->
  <br>

  <mat-form-field dir="rtl">
    <input matInput placeholder="שלוש ספרות אחרונות" [(ngModel)]="data.ThreeLastDigits">
  </mat-form-field>
  <br>

  <mat-form-field dir="rtl">
    <input matInput placeholder="מספר תשלומים" [(ngModel)]="data.NumberOfPayments">
  </mat-form-field>
  <br>
 
  <mat-form-field ngClass="pink">
    <mat-label> תאריך פדיון</mat-label>
  <input matInput [matDatepicker]="picker1" value="startDate">
  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
  <mat-datepicker #picker1 startView="year" ngDefaultControl [startAt]="startDate"></mat-datepicker>
  </mat-form-field>
  
  <!-- <mat-form-field dir="rtl">
    <input matInput placeholder="תאריך פדיון" [(ngModel)]="data.FirstRepaymentDate">
  </mat-form-field> -->
  <br>
  
  <mat-form-field dir="rtl">
    <input matInput placeholder="הערות" [(ngModel)]="data.Comments">
  </mat-form-field>
</div>
  <div mat-dialog-actions dir="rtl">
    <button mat-button [type]="submit" [mat-dialog-close]="1" (click)="confirmAdd()">שמירה</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">ביטול</button>
  </div>

  <!-- [disabled]="!formControl.valid"  -->
