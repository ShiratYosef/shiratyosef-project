<div mat-dialog-title class="text">פרטי צ'ק</div>
<div mat-dialog-content dir="rtl">
  <mat-form-field dir="rtl">
    <input matInput placeholder="קוד בנק" [(ngModel)]="data.BankId">
  </mat-form-field>
  <br>
  
  <mat-form-field dir="rtl">
    <input matInput placeholder="סניף" [(ngModel)]="data.BranchName">
  </mat-form-field>
  <br>
  
  <mat-form-field dir="rtl">
    <input matInput placeholder="שם בעל חשבון" [(ngModel)]="data.AccountOwnerName">
  </mat-form-field>
  <br>
 
  <mat-form-field dir="rtl">
    <input matInput placeholder="מספר חשבון" [(ngModel)]="data.AccountNumber">
  </mat-form-field>
  <br>

  <mat-form-field dir="rtl">
    <input matInput placeholder="תאריך פדיון" [(ngModel)]="data.RepaymentDate">
  </mat-form-field>
  <br>

  <mat-form-field dir="rtl">
    <input matInput placeholder="הערות" [(ngModel)]="data.Comments">
  </mat-form-field>
</div>
  <div mat-dialog-actions dir="rtl">
    <button mat-button [type]="submit" [mat-dialog-close]="1" (click)="confirmAdd()">שמירה</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">ביטול</button>
  </div>
  <!-- [disabled]="!formControl.valid" -->
