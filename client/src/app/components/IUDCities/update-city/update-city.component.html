
<div class="container">
    <h3 mat-dialog-title dir="rtl">עידכון עיר</h3>
  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <!--Textarea for demo purposes-->

    <div class="form" dir="rtl">
      <mat-form-field color="accent"> 
        <input matInput #input class="form-control" placeholder="שם עיר" [(ngModel)]="data.CityName" name="CityName" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    
    <div mat-dialog-actions dir="rtl">
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">שמירה</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">ביטול</button>
    </div>
  </form>
</div>
